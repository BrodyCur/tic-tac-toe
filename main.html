<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <h1 class="title">Holy Whoa!<br>It's Tic Tac Toe!</h1>

    <div class="game-board">
        <div class="box row1 col1" id="b1"></div>
        <div class="box row1 col2" id="b2"></div>
        <div class="box row1 col3" id="b3"></div>
        <div class="box row2 col1" id="b4"></div>
        <div class="box row2 col2" id="b5"></div>
        <div class="box row2 col3" id="b6"></div>
        <div class="box row3 col1" id="b7"></div>
        <div class="box row3 col2" id="b8"></div>
        <div class="box row3 col3" id="b9"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
